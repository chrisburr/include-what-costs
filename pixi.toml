[workspace]
name = "include-what-costs"
description = "Analyze C++ header dependencies and compile-time costs"
channels = ["conda-forge"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.10"
graphviz = ">=14.1.2,<15"
prmon = ">=3.2.0,<4"
pygraphviz = ">=1.14"
networkx = ">=3.0"
pytest = ">=7.0"
python-build = ">=1.0"

[tasks]
test = "pytest"
build = "python -m build"

[pypi-dependencies]
include-what-costs = { path = ".", editable = true }

[feature.yaml.pypi-dependencies]
pyyaml = "*"

[environments]
default = { features = ["yaml"], solve-group = "default" }
